        function reverseArray(arr) {
            var newArr = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                let item = arr[i];
                newArr.push(item);
            }
            return newArr;
        }

        // 10)JavaScript program to find Minimum
        // number of jumps to reach end

        // Function to return the minimum number
        // of jumps to reach arr[h] from arr[l]
        // enable strict mode
        function minJumps(arr, n) {
            'use strict';
            if (n == 1)
                return 0;
            let res = Number.MAX_VALUE;
            for (let i = n - 2; i >= 0; i--) {
                if (i + arr[i] >= n - 1) {
                    let sub_res = minJumps(arr, i + 1);
                    if (sub_res != Number.MAX_VALUE)
                        res = Math.min(res, sub_res + 1);
                }
            }

            return res;
        }

        // 14)Merge Intervals
        // Given a collection of intervals, merge all overlapping intervals.


        const mergeIntervals = (intervals) => {

            let i, j;
            let mergeInterval = [];
            let currentInterval = intervals[0];

            for (i = 1; i < intervals.length; i++) {
                let nextInterval = intervals[i];

                if (nextInterval[0] <= currentInterval[1]) {
                    currentInterval[1] = Math.max(currentInterval[1], nextInterval[1]);

                } else {
                    mergeInterval.push(currentInterval);
                    currentInterval = nextInterval;
                }

            }
            mergeInterval.push(currentInterval);
            return mergeInterval;


        }

        // 15 Next Permutation
        // Given an array of integers, find the next greater permutation of it in lexicographical order.

        const nextPermutation = (nums) => {

            let i, j;
            let swap = false;

            for (i = nums.length - 1; i > 0; i--) {
                if (nums[i] > nums[i - 1]) {
                    swap = true;
                    break;

                }

            }

            if (!swap) {
                return nums.reverse();

            }

            for (j = i; j < nums.length; j++) {
                if (nums[j] > nums[j - 1]) {
                    break;
                }

            }

            let temp = nums[i - 1];
            nums[i - 1] = nums[j];
            nums[j] = temp;

            return nums

        }

        // 26)  Maximum profit by buying and selling a share atmost twice

        function maxProfitt(price, n) {

            // Create profit array and
            // initialize it as 0
            let profit = new Array(n);

            for (let i = 0; i < n; i++)
                profit[i] = 0;



            /* Get the maximum profit with
            only one transaction
            allowed. After this loop,
            profit[i] contains maximum
            profit from price[i..n-1]
            using at most one trans. */
            let max_price = price[n - 1];
            for (let i = n - 2; i >= 0; i--) {

                // max_price has maximum
                // of price[i..n-1]
                if (price[i] > max_price)
                    max_price = price[i];

                // We can get profit[i] by taking maximum of:
                // a) previous maximum, i.e., profit[i+1]
                // b) profit by buying at price[i] and selling at
                // max_price
                profit[i] = Math.max(profit[i + 1],
                    max_price - price[i]);
            }
            // Get the maximum profit with
            // two transactions allowed
            // After this loop, profit[n-1]
            // contains the result
            let min_price = price[0];
            for (let i = 1; i < n; i++) {
                // min_price is minimum price
                // in price[0..i]
                if (price[i] < min_price)
                    min_price = price[i];

                // Maximum profit is maximum of:
                // a) previous maximum, i.e., profit[i-1]
                // b) (Buy, Sell) at (min_price, price[i]) and add
                // profit of other trans. stored in profit[i]
                profit[i] = Math.max(profit[i - 1],
                    profit[i] + (price[i] - min_price));
            }
            let result = profit[n - 1];

            return result;
        }

        //27 ) Find whether an array is a subset of another array
        // Given two arrays: a1[0..n-1] of size n and a2[0..m-1] of size m. Task is to check whether a2[] is a subset of a1[] or not. Both the arrays can be sorted or unsorted.
        // Input:
        // a1[] = {11, 1, 13, 21, 3, 7}
        // a2[] = {11, 3, 7, 1}
        // Output:
        // Yes


        function isSubset(arr1, arr2, m, n) {
            let i = 0;
            let j = 0;
            let new_arr = [];
            for (i = 0; i < n; i++) {
                for (j = 0; j < m; j++)
                    if (arr2[i] == arr1[j])
                        new_arr.push(arr1[i]);
                break;

                /* If the above inner loop 
                was not broken at all then
                arr2[i] is not present in
                arr1[] */
                if (j == m)
                    return false;
            }


            /* If we reach here then all
            elements of arr2[] are present
            in arr1[] */
            return {
                isSubset: true,
                new_arr: new_arr
            };
        }

        // 32) Smallest Subarray with sum greater than a given value
        //Given an array of integers (A[])  and a number x, find the smallest subarray with sum greater than the given value.
        // Input:
        // A[] = {1, 10, 5, 2, 7}
        // x  = 9
        // Output: 1



        function smallestSubWithSum(arr, n, x) {

            // Initialize length of smallest subarray as n+1
            let min_len = n + 1;
            let Subarray = [];

            // Pick every element as starting point
            for (let start = 0; start < n; start++) {

                // Initialize sum starting with current start
                let curr_sum = arr[start];

                // If first element itself is greater
                if (curr_sum > x) return 1;

                // Try different ending points for curremt start
                for (let end = start + 1; end < n; end++) {

                    // add last element to current sum
                    curr_sum += arr[end];



                    // If sum becomes more than x and length of
                    // this subarray is smaller than current smallest
                    // length, update the smallest length (or result)
                    if (curr_sum > x && (end - start + 1) < min_len)
                        min_len = (end - start + 1);
                }
            }
            return min_len;
        }

        function PalinArray(arr, n) {
            let count = 0;

                let rev = str.split("").reverse().join("");

        // 34) Median of 2 sorted arrays of equal size
        // Given an array arr[] of N integers, calculate the median


        function medianOfTwoSortedArrays(arr1, arr2, n) {
            let mid = Math.floor(n / 2);
            let mid1 = arr1[mid];
            let mid2 = arr2[mid];
            if (n % 2 == 0) {
                return (mid1 + mid2) / 2;
            } else {
                return Math.max(mid1, mid2);
            }
        }
